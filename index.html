<!DOCTYPE html>
<html>

  <head>
    <title>TOM Birthday Report</title>
    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }

      .flexbox-container>div {
        width: 50%;
        padding: 10px;
      }

      .flexbox-container>div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>

  <body>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <div id="results"></div>
      </div>
      <div>
        <h3>Custom Date</h3>
        <div>
          <input type="date" id="startDate"><br>
          <input type="date" id="endDate"><br>
          <a href="#" id="search" onclick="findBirthdays()">Filter</a>
        </div>
        <div id="issues"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

</html>
